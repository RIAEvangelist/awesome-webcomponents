<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script type='application/javascript' src='../awesome.js'></script>
        <script type='application/javascript'>
            awesome.requireScript(`${awesome.path}components/form/awesome-dynamic-form.js`);

            window.on(
                'DOMContentLoaded',
                init
            );

            function init(){
                const form = document.querySelector('awesome-dynamic-form');
                console.log('INIT called from index, build generate next!');
                form.generate(
                    {
                        formDefinition:{
                            name: 'User Data'
                        },
                        fields:{
                            firstname:{
                                'label':'Firstname',
                                'placeholder': 'Walter',
                                'type':'input'
                            },
                            lastname:{
                                'label':'Lastname',
                                'placeholder': 'White',
                                'type':'input'
                            }
                        }
                        actions:{
                            save:{
                                'label':'Save',
                                'callback': function(){
                                    console.log('Saved!!');
                                }
                            }
                        }
                    }
                );
            }
        </script>
    </head>
    <body>
        <awesome-dynamic-form>

        </awesome-dynamic-form>
    </body>
</html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script type='application/javascript' src='../awesome.js'></script>
        <script type='application/javascript'>
            awesome.requireScript(`${awesome.path}components/form/awesome-dynamic-form.js`);

            window.on(
                'DOMContentLoaded',
                init
            );

            function init(){
                const form = document.querySelector('awesome-dynamic-form');
                const test = {
                    formDefinition:{
                        name: 'User Data'
                    },
                    fields:{
                        firstname:{
                            label:'Firstname',
                            placeholder: 'Walter',
                            element: 'input',
                            type: 'input',
                            id:'firstname'
                        },
                        lastname:{
                            label:'Lastname',
                            placeholder: 'White',
                            element: 'input',
                            type: 'input',
                            id:'lastname'
                        },
                        range:{
                            path:`${awesome.path}components/range/awesome-range.js`,
                            element:'awesome-range',
                            dataAttr:{
                                'data-max': 3,
                                'data-step': 1,
                                'data-value': 1,
                                'data-disabled':'false'
                            },
                            label:'Range',
                            id:'range'
                        },
                        gender:{
                            element:'div',
                            label:'Gender'
                        },
                        genderSelect:{
                            name:'gender',
                            type:'radio',
                            element: 'input',
                            value:{
                                male:'male',
                                female:'female'
                            }
                        }
                    },
                    actions:{
                        save:{
                            label:'Save',
                            id:'save',
                            actionTrigger: 'saveAllFields'
                        },
                        clear:{
                            label:'Clear',
                            id: 'clear',
                            actionTrigger: 'clearAllFields'
                        }
                    }
                }
                setTimeout(
                    function(){
                        form.generate(test);
                    },
                    200
                );
            }
        </script>
    </head>
    <body>
        <awesome-dynamic-form>

        </awesome-dynamic-form>
    </body>
</html>

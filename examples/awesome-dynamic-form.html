<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script type='application/javascript' src='../awesome.js'></script>
        <script type='application/javascript'>
            awesome.requireScript(`${awesome.path}components/form/awesome-dynamic-form.js`);

            window.on(
                'DOMContentLoaded',
                init
            );

            function init(){
                const form = document.querySelector('awesome-dynamic-form');
                const test = {
                    formAttributes:{

                    },
                    formElements:{
                        nameLabel:{
                            config:{
                                element:'h1'
                            },
                            properties:{
                                innerHTML:'User Info'
                            }
                        },
                        firstname:{
                            attributes:{
                                placeholder:'First Name',
                                id:'firstName'
                            }
                        },
                        lastName:{
                            attributes:{
                                placeholder:'Last Name',
                                id:'lastName'
                            }
                        },
                        range:{
                            attributes:{
                                id:'range'
                            },
                            dataset:{
                                max: 3,
                                step: 1,
                                value: 1,
                                disabled: false
                            },
                            config:{
                                element:'awesome-range',
                                path: `${awesome.path}components/range/awesome-range.js`
                            }
                        },
                        gender:{
                            attributes:{
                                name:'gender',
                                value:'male',
                                id:'male',
                                type:'radio'
                            },
                            config:{
                                element:'input'
                            },
                            eventHandlers:{}
                        },
                        female:{
                            attributes:{
                                name:'gender',
                                value:'female',
                                id:'female',
                                type:'radio'
                            },
                            config:{
                                element:'input',
                            },
                            eventHandlers:{}
                        },
                        submit:{
                            attributes:{
                                innerHTML:'submit',
                                id:'submit',

                            },
                            properties:{
                                innerHTML:'submit'
                            },
                            config:{
                                element:'button'
                            },
                            eventHandlers:{
                                event:'click',
                                callback:function(){
                                    console.log('wat')
                                }
                            }
                        }
                    }
                }
                setTimeout(
                    function(){
                        form.generate(test);
                    },
                    200
                );
            }
        </script>

    </head>

        <awesome-dynamic-form>

        </awesome-dynamic-form>
    </body>
</html>

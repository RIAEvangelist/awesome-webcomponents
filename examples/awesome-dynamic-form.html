<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script type='application/javascript' src='../awesome.js'></script>
        <script type='application/javascript'>
            awesome.requireScript(`${awesome.path}components/form/awesome-dynamic-form.js`);

            window.on(
                'awesome-ready',
                init
            );

            function init(){
                const form = document.querySelector('awesome-dynamic-form');
                const test = {
                    formDefinition:{
                        name: 'User Data'
                    },
                    fields:{
                        firstname:{
                            label:'Firstname',
                            placeholder: 'Walter',
                            type:'input',
                            id:'firstname'
                        },
                        lastname:{
                            label:'Lastname',
                            placeholder: 'White',
                            type:'input',
                            id:'lastname'
                        },
                        gender1:{
                            name:'gender',
                            type:{
                                input:{
                                    type:'radio'
                                }
                            },
                            value:'male',
                            id:'gender1'
                        },
                        gender2:{
                            name:'gender',
                            type:{
                                input:{
                                    type:'radio'
                                }
                            },
                            value:'female',
                            id:'gender2'
                        }
                    },
                    actions:{
                        save:{
                            label:'Save',
                            callback: function(){
                                console.log('Saved!!');
                            }
                        }
                    }
                }
                form.generate(
                    test
                );
            }
        </script>
    </head>
    <body>
        <awesome-dynamic-form>

        </awesome-dynamic-form>
    </body>
</html>

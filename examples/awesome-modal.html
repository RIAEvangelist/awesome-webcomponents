<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script type='application/javascript' src='../awesome.js'></script>
        <script type='application/javascript'>
            awesome.requireScript(`${awesome.path}components/modal/awesome-notification-modal.js`);
            awesome.requireScript(`${awesome.path}components/modal/awesome-modal.js`);
            awesome.requireScript(`${awesome.path}components/modal/awesome-error-modal.js`);
            awesome.requireScript(`${awesome.path}components/header/awesome-header.js`);
            awesome.requireLanguage(`${awesome.path}languages/default.js`);

            function init(){
                const open = document.querySelector('.openModal');
                const openNotification = document.querySelector('.openNotificationModal');
                const openError = document.querySelector('.openErrorModal');
                open.addEventListener(
                    'click',
                    openModal
                );
                openNotification.addEventListener(
                    'click',
                    openNotificationModal
                );
                openError.addEventListener(
                    'click',
                    openErrorModal
                );
            }

            function openModal(){
                const modal = document.createElement('awesome-modal');
                const template = document.createElement('template');
                template.innerHTML = `
                <h1>
                    awesome-modal is very flexible and can be filled with anything you'd like!
                </h1>
                <button>
                    Close Modal
                </button>
                `;
                modal.appendChild(template);
                document.body.appendChild(modal);

                modal.addEventListener(
                    'click',
                    closeModal
                )
            }

            function openNotificationModal(){
                const modal = document.createElement('awesome-notification-modal');
                const template = document.createElement('template');
                modal.dataset.title= 'Notification Modal';
                template.innerHTML = 'This modal should be used to notify a user of an occurence and can be dismissed with the OK button.';
                modal.appendChild(template);
                document.body.appendChild(modal);

                modal.addEventListener(
                    'click',
                    closeModal
                );
            }

            function openErrorModal(){
                const modal = document.createElement('awesome-notification-modal');
                const template = document.createElement('template');
                modal.dataset.title = 'Error Modal';
                template.innerHTML = 'This modal should be used to notify a user of an error';
                modal.appendChild(template);
                document.body.appendChild(modal);

                modal.addEventListener(
                    'click',
                    closeModal
                );
            }

            function closeModal(e){
                if(e.target.localName !='button'){
                    return;
                }
                this.close();
            }

            window.addEventListener(
                'DOMContentLoaded',
                init
            );

        </script>
    </head>
    <body>
        <awesome-header
            data-title = 'awesome-modal'
        ></awesome-header>
        <button class = 'openModal'>
            Open Modal
        </button>
        <br/>
        <br/>
        <awesome-header
            data-title = 'awesome-notification-modal'
        ></awesome-header>
            <button class = 'openNotificationModal'>
                    Open Notification Modal
            </button>
        <br/>
        <br/>
        <awesome-header
            data-title = 'awesome-error-modal'
        ></awesome-header>
            <button class = 'openErrorModal'>
                    Open Error Modal
            </button>
    </body>
</html>

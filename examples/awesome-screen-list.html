<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>awesome.js awesome-login-screen</title>

        <script type='application/javascript' src='../awesome.js'></script>
        <script type='application/javascript'>
            awesome.requiresAuth=true;
            awesome.requireScript(`${awesome.path}screens/screenList/awesome-screen-list.js`);            awesome.requireScript(`${awesome.path}components/icons/awesome-screen-icon.js`);
            awesome.requireScript(`${awesome.path}screens/login/awesome-login-screen.js`);
            awesome.requireScript(`${awesome.path}components/header/awesome-header.js`);
            awesome.requireScript(`${awesome.path}actions/user/auth.js`);
            awesome.requireScript(`${awesome.path}actions/router/route.js`);
            awesome.requireScript(`${awesome.path}components/localization/awesome-languages.js`);
        </script>
    </head>
    <body data-start_screen='screen1'>
        <awesome-header
            data-title = 'awesome-screen-list'
        ></awesome-header>
        <awesome-languages></awesome-languages>
        <awesome-screen-list
            data-screen='screen1'
            data-icon='img/ghoc.png'
            data-link_text='screen 1'
        >
        </awesome-screen-list>

        <awesome-screen-list
            data-screen='screen2'
            data-icon='img/ghoc.png'
            data-link_text='screen 2'
        >
        </awesome-screen-list>
        <awesome-login-screen
            data-screen='login'
            data-icon='img/ghoc.png'
            data-link_text='login'
        >
        </awesome-login-screen>
    </body>
</html>

<html>
    <head>
        <script src='../lib/InvalidMethod.js'></script>
        <script>
            '`use strict';

            class User{
               constructor(name,age){
                   this.name=name;
                   this.age=age;
               }
            }

            const bob=new User('bob',42);

            if(!bob.getInfo || typeof bob.getInfo !== 'function'){
               const err=new Errors.InvalidMethod;

               err.setMessage(
                   'getInfo',
                   bob.getInfo,
                   bob
               );

               throw err;
            }
        </script>
    </head>
    <body>
        <h1>InvalidMethod Error</h1>
        <p>
            check your console.
        </p>
    </body>
</html>

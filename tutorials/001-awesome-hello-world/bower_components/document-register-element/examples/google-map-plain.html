<!DOCTYPE html>
<html>
    <head>
        <title>google-map</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,minimal-ui">
        <style>
        google-map {
          border: 8px solid silver;
          width: 446px;
          height: 210px;
        }
        </style>
    </head>
    <body>
      <google-map
        latitude="60.168"
        longitude="24.939"
        zoom="14"
        zoomable="false"
        disableDefaultUI="false"
      >
        <google-map-marker
          latitude="60.1667014"
          longitude="24.9334943"
          title="Eerikinkatu 11, 00100 Helsinki"
        ></google-map-marker>
        <google-map-marker
          latitude="60.168317"
          longitude="24.947308"
          title="Glo Hotel, Kluuvikatu 4, 00100 Helsinki"
        ></google-map-marker>
      </google-map>
    </body>
</html>
